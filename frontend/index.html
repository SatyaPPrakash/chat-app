<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Icons & Highlight.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <!-- Login Page -->
  <div id="login-page">
    <div class="login-box">
      <h2>Welcome ðŸ‘‹</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Enter username" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Chat Page (hidden until login) -->
  <div id="chat-page" class="chat-container hidden">
    <!-- Sidebar -->
    <div class="sidebar" >
      <h3>Online Users</h3>
      <div id="user-list"></div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
      <div id="chat-header">
        <span id="chat-title">Select a user to chat</span>
        <div class="header-actions">
          <button id="theme-btn" title="Toggle Theme"><i class="bi bi-moon-fill"></i></button>
          <button id="sidebar-btn" class="d-md-none" title="Toggle Users"><i class="bi bi-people-fill"></i></button>
        </div>
      </div>

      <div id="chat-box" class="chat-box"></div>

      <div class="chat-input">
        <div id="input-wrapper">
          <input type="text" id="message-input" placeholder="Type a message..." />
        </div>
        <button id="pre-btn" title="Toggle code"><i class="bi bi-code"></i></button>
        <button id="send-btn">âž¤</button>
      </div>
    </div>
  </div>

  <!-- Socket.IO + App script -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
